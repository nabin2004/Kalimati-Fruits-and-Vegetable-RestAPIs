name: Kalimati Data Pipeline

on:
  schedule:
    - cron: '45 7 * * *'  # Runs at 1:30 PM Nepal Time daily
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  
          pip install kaggle  # Install Kaggle API

      - name: Set up Kaggle credentials
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLEUSERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLEKEY }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Run the scraper
        run: python scrape.py  # Replace with the name of your scraping script

      - name: Upload data to Kaggle
        run: python kaggleUpdate.py
